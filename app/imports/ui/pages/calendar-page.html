<template name="Calendar_Page">

  <div class="ui raised segment container">
    <!--Add the events calendar to the template.-->
    <div id="event-calendar"></div>
  </div>

  <div id="calendar" class="ui modal">
    {{>Create_Event_Modal}}
  </div>

  <style>
    .fc-event-container {
      padding: 5px !important;
    }

    .fc-event {
      padding: 5px 10px;
      border-color: #ddd;
      background: #25A574 !important;
    }

    .fc-content {
      color: white;
    }

    h4,
    h5 {
      margin: 0;
      font-weight: normal;
    }

    h4 {
      color: white;
      font-size: 13px;
      line-height: 18px;
      white-space: normal;
    }

    h5 {
      color: #888;
      font-size: 12px;
      margin-top: 5px;
    }

    .guest-count {
      margin: 5px 0;
    }

    p[class^="type-"] {
      margin: 0;
    }

    p[class="type-Corporate"] {
      color: red;
    }

    p[class="type-Wedding"] {
      color: green;
    }

    p[class="type-Birthday"] {
      color: blue;
    }
  </style>

  <script>
    $('.message .close')
        .on('click', function() {
          $(this)
              .closest('.message')
              .transition('fade')
          ;
        })
    ;
  </script>

</template>
